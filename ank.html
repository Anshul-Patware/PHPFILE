<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign In</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">Sign in</h1>
      <h2 class="subtitle">Please sign in to your account to use our services</h2>
      <form>
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <div class="forgot-password">
          <p class="forgot-password-text">Can't access your account?</p>
        </div>
        <button type="button" class="btn-signin">Sign in</button>
      </form>
      <p class="or">Or sign-in with</p>
      <div class="social-icons">
        <div class="google-icon">
          <svg width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
            <!-- Google Icon Path -->
          </svg>
        </div>
        <div class="facebook-icon">
          <svg width="24" height="24" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
            <!-- Facebook Icon Path -->
          </svg>
        </div>
        <div class="linkedin-icon">
          <svg width="24" height="24" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
            <!-- LinkedIn Icon Path -->
          </svg>
        </div>
      </div>
      <div class="register">
        <span class="register-text">No account? <a href="#" class="register-link">Register</a></span>
      </div>
    </div>
  </div>
</body>
</html>
