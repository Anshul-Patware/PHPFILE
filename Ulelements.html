<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
        }

        input[type="checkbox"],
        input[type="radio"] {
            display: inline-block;
            margin-right: 5px;
        }

        .checkbox-label,
        .radio-label {
            display: inline-block;
            margin-right: 10px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="rgba(0, 0, 0, 0.54)" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Responsive UI Elements</h1>

    <button class="btn">Button</button>
    <a href="#" class="btn">Link Button</a>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label>Interests:</label>
        <div class="checkbox-label">
            <input type="checkbox" id="interest1" name="interest1">
            <label for="interest1">Reading</label>
        </div>
        <div class="checkbox-label">
            <input type="checkbox" id="interest2" name="interest2">
            <label for="interest2">Gardening</label>
        </div>

        <label>Preferred Language:</label>
        <div class="radio-label">
            <input type="radio" id="language1" name="language" value="english">
            <label for="language1">English</label>
        </div>
        <div class="radio-label">
            <input type="radio" id="language2" name="language" value="spanish">
            <label for="language2">Spanish</label>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>

</body>
</html>
